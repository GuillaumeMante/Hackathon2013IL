<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html>
  <head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>

<div style="width:600px; margin-right:auto; margin-left:auto;margin-top:50px;">
    <form method="post">
	<h3>Signup</h3>
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}" class="sign-input">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="" class="pass-input">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="" class="pass-input">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}" class="sign-input">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>
	<p align="right"><input type="submit"  value="Validate"></p>
    </form>
</div>
  </body>

</html>
  {% endblock %}
