

{% extends "base.html" %}

{% block content %}
   <div style="width:600px; margin-right:auto; margin-left:auto;margin-top:50px;">
     <form method="post">
	 	<h3>New Adventure</h3>
       <table>
	    <tr>
          <td class="label">
            Trip name 
          </td>
          <td>
            <input type="text" name="name" value="" class="new-input">
          </td>
          <td class="error">
          </td>
        </tr>
        <tr>
          <td class="label">
            Begin date
          </td>
          <td>
            <input type="text" name="date_debut" value="" class="new-input">
          </td>
          <td class="error">
            {{error_date_debut}}
          </td>
        </tr>

        <tr>
          <td class="label">
            End date
          </td>
          <td>
            <input type="text" name="date_fin" value="" class="new-input">
          </td>
          <td class="error">
            {{error_date_fin}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Max budget per person
          </td>
          <td>
            <input type="text" name="budget" value="" class="new-input">
          </td>
          <td class="error">
            {{error_budget}}
          </td>
        </tr>

       </table>
      <p align="right"><input type="submit"  value="Validate"></p>
      </form>

    </div>
{% endblock %}
